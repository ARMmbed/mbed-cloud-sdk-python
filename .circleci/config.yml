version: 2
aliases:
  - &build_cache_key 'v1-{{ .Branch }}'
  - &partial_build_cache_key 'v1-{{ .Branch }}-partial'
  - &container_config
    environment:
      RESULTS: ${HOME}/results
      PROJECT_REPORTS: ${HOME}/reports
      DOCS: ${HOME}/docs
      TESTRUNNER_DOCKER_IMAGE: 104059736540.dkr.ecr.us-west-2.amazonaws.com/mbed/sdk-testrunner:master
      DEPLOY_TARGET: null
      MBED_CLOUD_API_KEY: null
      MBED_CLOUD_API_HOST: null
    docker:
      - image: docker:17.10.0-ce-rc1-git
  - &step_test_common
      - run: |
              login="$(aws ecr get-login)"
              ${login}
              login="$(aws ecr get-login --no-include-email)"
              ${login}
      - run: docker pull ${TESTRUNNER_DOCKER_IMAGE}
      - restore_cache:
          keys: [*build_cache_key]
      - run: echo "{\"api_key\":\"$MBED_CLOUD_API_KEY\", \"host\":\"$MBED_CLOUD_API_HOST\"}" > .mbed_cloud_config.json
      - run: tox
      - store_artifacts:
          path: ${RESULTS}

  - &step_deploy_common
    - run: echo 'I would deploy to ${}'
    #- run: aws s3 sync --delete --cache-control max-age=3600 ~/docs s3://mbed-cloud-sdk-python


jobs:
  build:
    <<: *container_config
    steps:
      - setup_remote_docker:
          version: 17.07.0-ce
      - checkout
      - restore_cache:
          keys: [*build_cache_key, *partial_build_cache_key]
      - run: sudo apt-get update
      - run: sudo apt-get install pandoc
      - run: pip install awscli codecov tox tox-pyenv
      - run: pyenv local 2.7.12 3.6.2
      - save_cache:
          key: *partial_build_cache_key
          paths:
            - ~/.cache/pip
      - run: tox --notest
      - save_cache:
          key: *build_cache_key
          paths:
            - ~/.cache/pip
            - .tox
    environment:
      PROJECT_REPORTS: ${HOME}/reports
      TESTRUNNER_DOCKER_IMAGE: 104059736540.dkr.ecr.us-west-2.amazonaws.com/mbed/sdk-testrunner:master

  tpip_report:
    <<: *container_config
    steps:
      - restore_cache:
          keys: [*build_cache_key]
      - run: tox -e tpip ${PROJECT_REPORTS}
      - store_artifacts:
          path: ${PROJECT_REPORTS}

  docs_build:
    <<: *container_config
    steps:
      - restore_cache:
          keys: [*build_cache_key]
      - run: source .tox/py36/bin/activate && sphinx-build -a -b html -c docs/ docs/ ${DOCS}
      - store_artifacts:
          path: ${DOCS}

  test_integration:
    <<: *container_config
    environment:
      MBED_CLOUD_API_HOST: integration
    steps:
      - *step_test_common
      - run: codecov --file=/home/ubuntu/results/py36/coverage.xml

  test_production:
    <<: *container_config
    environment:
      MBED_CLOUD_API_HOST: production
    steps:
      - *step_test_common

  deploy_beta:
    <<: *container_config
    environment:
      DEPLOY_TARGET: testpypi
    steps:
      - *step_deploy_common

  deploy_production:
    <<: *container_config
    environment:
      DEPLOY_TARGET: realpypi
    steps:
      - *step_deploy_common

