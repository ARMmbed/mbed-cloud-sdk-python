workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - tpip_report:
          requires:
            - build
      - test_integration:
          requires:
            - build
      - test_production:
          requires:
            - build
      - docs_build:
          requires:
            - test_integration
      - release_beta:
          type: approval
          requires:
            - test_integration
      - release_production:
          type: approval
          requires:
            - test_production
          filters:
            branches:
              only: production
      - deploy_beta:
          requires:
            - release_beta
      - deploy_production:
          requires:
            - release_production
